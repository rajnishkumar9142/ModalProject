 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Share Modal</title>
    <link rel="stylesheet" href="styles.css">
   <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">

  </head>
  <body>
   
   
      <!-- circles  -->
      <div class="circle1"></div>
      <div class="circle2"></div>
      <div class="wrapper">
        <div class="card-wrapper">
          
        <!-- Image -->
        <div><img src="./rajnish.jpg" alt="user" /></div>

        <!-- Heading -->
        <div class="user-name">
          <h2>Rajnish Kumar</h2>
        </div>

        <!-- designation  -->
        <div class="designation">
          <h3>Engineer,Frontend Developer</h3>
        </div>

        <!-- Button Group  -->
        <div class="bottom-group">
          <button onclick="openModal()" class="btn-share btn-card">
            <i class="fa-solid fa-share"></i>
            <div>Share My Profile</div>
          </button>

          <button class="btn-follow btn-card">
            <a href=https://www.linkedin.com/in/rajnish-kumar-31674b233>
          Follow Me</a>
          </button>
        </div>
      </div>
    </div>

    <!-- Modal Component  -->
    <div class="modal">
      <div class="modal-header">
        <h1>Share My Profile</h1>
        <div>
          <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>

        </div>
      </div>

      <div>
        <h3>Share this via</h3>
        <div class="icon-container">
          <a
            href="https://www.facebook.com/iitanrajnish.kumar?mibextid=ZbWKwL"
            class="icon"
            id="facebook"
          >
            <i class="fa-brands fa-facebook-f"></i>
          </a>
          <a href="#" class="icon" id="twitter">
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a
            href="https://instagram.com/rajnish_9142?utm_source=qr&igshid=MzNlNGNkZWQ4Mg%3D%3D"
            class="icon"
            id="instagram"
          >
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a href="https://whatsapp.com/dl/" class="icon" id="whatsapp">
            <i class="fa-brands fa-whatsapp"></i>
          </a>
          <a href="https://telegram.org/dl" class="icon" id="telegram">
            <i class="fa-brands fa-telegram"></i>
          </a>
        </div>
      </div>
    </div>

    <!-- Overlay  -->
    <div class="overlay" onclick="closeModal()"></div>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/58a810656e.js"crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
